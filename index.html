<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/00de2a7224.js"
      crossorigin="anonymous"
    ></script>
    <title>Dashboard</title>
  </head>
  <body>
    <nav class="navigation-menu">
      <div class="logo">
        <i class="fa-solid fa-x"></i
        ><span class="nav-menu-text">Dashboard</span>
      </div>
      <div class="main-menu">
        <div class="home-container">
          <a href="#home"
            ><i class="fa-solid fa-house"></i
            ><span class="nav-menu-text">Home</span></a
          >
        </div>
        <div class="profile-container">
          <a href="#"
            ><i class="fa-solid fa-address-card"></i
            ><span class="nav-menu-text">Profile</span></a
          >
        </div>
        <div class="messages-container">
          <a href="#"
            ><i class="fa-solid fa-message"></i
            ><span class="nav-menu-text">Messages</span></a
          >
        </div>
        <div class="history-container">
          <a href="#"
            ><i class="fa-solid fa-clock"></i
            ><span class="nav-menu-text">History</span></a
          >
        </div>
        <div class="tasks-container">
          <a href="#"
            ><i class="fa-solid fa-list-check"></i
            ><span class="nav-menu-text">Tasks</span></a
          >
        </div>
        <div class="communities-container">
          <a href="#"
            ><i class="fa-solid fa-people-group"></i
            ><span class="nav-menu-text">Communities</span></a
          >
        </div>
      </div>
      <div class="secondary-menu">
        <div class="settings-container">
          <a href="#"
            ><i class="fa-solid fa-gear"></i
            ><span class="nav-menu-text">Settings</span></a
          >
        </div>
        <div class="support-container">
          <a href="#"
            ><i class="fa-solid fa-circle-question"></i
            ><span class="nav-menu-text">Support</span></a
          >
        </div>
        <div class="privacy-container">
          <a href="#"
            ><i class="fa-solid fa-shield"></i
            ><span class="nav-menu-text">Privacy</span></a
          >
        </div>
      </div>

      <div class="copyright-container">
        <p>Copyright &copy Xiraeth</p>
      </div>
    </nav>

    <section class="right-side">
      <div class="main">
        <div class="main-upper-part">
          <div class="search"></div>
          <div class="notifications"></div>
        </div>
        <div class="main-lower-part"></div>
      </div>
      <div class="projects"></div>
    </section>
  </body>
</html>
